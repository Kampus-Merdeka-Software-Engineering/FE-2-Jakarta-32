		<script>
			const isLoggedIn = localStorage.getItem("isLoggedIn");
			console.log(isLoggedIn);

			const name = localStorage.getItem("username");
			const span = document.querySelector("#usernameDisplay");
			const account = document.querySelector(".BoxSearchAccount .account");
			if (isLoggedIn === "false" || isLoggedIn === null) {
				span.appendChild(document.createTextNode("Account"));
				account.setAttribute("href", "login.html");
			}

			span.addEventListener("click", () => {
				if (isLoggedIn === "false" || isLoggedIn === null) {
					//
				} else {
					const isLogout = confirm("Ingin Log Out?");
					if (isLogout) {
						localStorage.setItem("isLoggedIn", false);
						location.reload(true);
					}
				}
			});

			if (isLoggedIn === "true") {
				span.appendChild(document.createTextNode(name));
				account.setAttribute("href", "#");
			}
